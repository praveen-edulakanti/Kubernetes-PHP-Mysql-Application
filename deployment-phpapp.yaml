apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpapp-deployment
  namespace: webapp-namespace
  labels:
    app: phpapp
    environment: test
spec:
  replicas: 2 # tells deployment to run 2 pods matching the template
  selector:
    matchLabels:
      app: phpapp
      environment: test
  template:
    metadata:
      labels:
        app: phpapp
        environment: test
    spec:
      containers:
      - name: app-container
        image: praveenedulakanti/phpapp:env_assign
        #image: 863XXXX115.dkr.ecr.ap-south-1.amazonaws.com/webapp/repo:latest
        readinessProbe:
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 15
        resources: 
          limits:
            memory: 200Mi
            cpu: 200m
          requests:
            memory: 200Mi
            cpu: 200m
        env:
          - name: "PORT"
            value: "80"
          - name: "MYSQL_CONNECTION"
            value: "mysql-service.database-namespace.svc.cluster.local"  
          - name: SECRET_USERNAME
            valueFrom:
              secretKeyRef:
                name: mysql-secret-env
                key: username
          - name: SECRET_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret-env
                key: password  
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 1
